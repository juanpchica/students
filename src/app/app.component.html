<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Students App</a>
</nav>

<div class="container">
  <div class="row">
    <div class="col-md mt-5">
      <h3>Students List</h3>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let student of students">
          <strong>Id: </strong> {{student.id}} <br>
          <strong>Name: </strong> {{student.name}} <br>
          <strong>Age: </strong> {{student.age}}
        </li>
      </ul>
    </div>
    
    <div class="col-md mt-5">
      <div class="jumbotron">
        <h3>Create new Student</h3>
        <div class="form-group">
          <label>Student Id:</label>
          <input type="number" class="form-control" [(ngModel)]="student.id"  placeholder="Student Id:">
        </div>

        <div class="form-group">
          <label>Student Name:</label>
          <input type="text" class="form-control" [(ngModel)]="student.name"  placeholder="Student Name:">
        </div>

        <div class="form-group">
          <label>Student Age:</label>
          <input type="number" class="form-control" [(ngModel)]="student.age" placeholder="Student Age:">
        </div>
        <button class="btn btn-primary mt-2" (click)="addStudent()">Add Student</button>
      </div>
    </div>
  </div>
</div>
